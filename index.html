<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" id="display" disabled />
      </div>
      <div class="numbers">
        <button onclick="number(1)">1</button>
        <button onclick="number(2)">2</button>
        <button onclick="number(3)">3</button>
        <button onclick="number(4)">4</button>
        <button onclick="number(5)">5</button>
        <button onclick="number(6)">6</button>
        <button onclick="number(7)">7</button>
        <button onclick="number(8)">8</button>
        <button onclick="number(9)">9</button>
        <button onclick="number(0)">0</button>
        <button class="enter" onclick="submit()">ENTER</button>
      </div>
      <div class="operations">
        <button class="operation" onclick="add()" id="add">+</button>
        <button class="operation" onclick="subtract()" id="subtract">-</button>
        <button class="operation" onclick="multiply()" id="multiply">*</button>
        <button class="operation" onclick="divide()" id="divide">/</button>
      </div>
      <div class="advanced-operations">
        <button class="advanced-operation" onclick="sqrt()">√</button>
        <button class="advanced-operation" onclick="cube()">∛</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
